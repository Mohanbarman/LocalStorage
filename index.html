<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Local storage</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Local storage in <span>JavaScript</span></h1>
    </header>

    <fieldset>
      <legend>Fill local storage</legend>
      <form action="">
        <input type="text" required placeholder="key" id="key_input" />
        <input type="text" required placeholder="value" id="value_input" />
        <input type='submit' class="btn" value='Submit'></input>
      </form>
    </fieldset>

    <fieldset class="table-container">
      <legend>Local storage</legend>
      <table class="ls_table">
        <thead>
          <tr>
            <th>KEY</th>
            <th>VALUE</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button class='clear-btn'>
        Clear
      </button>
    </fieldset>

    <script src="main.js"></script>
  </body>
</html>
